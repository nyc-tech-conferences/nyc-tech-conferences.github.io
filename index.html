---
layout: default
---
<article id="home">
    {% assign eventsByMonth = site.data.current | group_by_exp:"event", "event.dates | date: '%B'" %}
    {% for month in eventsByMonth %}
      <h2 id="{{month.name | downcase}}"><a href="#{{month.name | downcase}}">{{ month.name }}</a></h2>
      <dl>
        {% for event in month.items %}
          {% include event.html %}
        {% endfor %}
      </dl>
    {% endfor %}
</article>
