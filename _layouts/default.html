<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge;chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
    <meta content="A curated calendar of Ruby conferences worldwide, including speaking opportunities and registration info." name="description">
    <title>NYC Tech Conferences</title>
    <link href="http://fonts.googleapis.com/css?family=Squada+One" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Exo+2:300,400" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/moment.min.js" type="text/javascript"></script>
    <script src="/js/behavior.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="page">
      <header>
        <h1><a href="/">NYC&nbsp;<span>Tech</span>&nbsp;Conferences</a></h1>
        <nav>
          <ul>
            <li class="{% if page.url == "/" %}active{% endif %}"><a href="/">Current</a></li>
            <li class="{% if page.url == "/past/" %}active{% endif %}"><a href="/past/">Past</a></li>
          </ul>
        </nav>
      </header>
      {{ content }}
      <hr>
      <footer>
        <p>created &amp; maintained by <a href="http://randallreedjr.com">Randall Reed, Jr.</a></p>
        <p>inspired by <a href="http://rubyconferences.org/">Ruby Conferences</a> &amp; <a href="http://jonallured.com">Jon Allured</a></p>
        <ul>
          <li><a href="https://twitter.com/nyctechconf" class="twitter">@nyctechconf</a></li>
          <li><a href="https://github.com/nyc-tech-conferences/nyc-tech-conferences.github.io">source</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
